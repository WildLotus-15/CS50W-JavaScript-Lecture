<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Colors</title>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            document.querySelector('select').onchange = function () {
                /* syntax "this"'s meaning is based on the specific context in JavaScript but when it's being 
                used after particularevent it corressponds to thing that recieved event' */
                document.querySelector('h1').style.color = this.value
            }
        })
    </script>
</head>

<body>
    <h1>Hello!</h1>
    <select>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
    </select>
</body>

</html>
