<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tasks</title>
        <script>
            document.AddEventListener('DOMContentLoaded', function() {
                document.querySelector('form').onsubmit = function() {
                    const task = document.querySelector('#task').value
                    console.log(task)

                    /* to stop the form from subbmitting which means that we want to do
                    everything on the client side (not server) in the end we can return false */
                    return false
                }
            })
        </script>
    </head>
    <body>
        <h1>Tasks</h1>
        <ul id="tasks">
        </ul>
        <form>
            <input id="task" placeholder="New Task"type="text">
            <input type="submit">
        </form>
    </body>
</html>
