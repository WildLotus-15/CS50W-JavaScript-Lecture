<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Counter</title>
        <script>
            let counter = 0
            function count() {
                counter++; //this means take the old value of counter and increment it by 1 (counter += 1 in python; counter = counter + 1)
                alert(counter)
            }
        </script>
    </head>
    <body>
        <h1>Hello!</h1>
        <button onclick="count()">Count</button>
    </body>
</html>
